<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" sizes="180x180" href="./image/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./image/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./image/favicon-16x16.png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>Generate a <br><span id="green-text">random password</span></h1>
            <h4>Never use an insecure password again.</h4>
            <div class="subcontainer1">
              <div>
                <label for="passwordLength" id="passwordInfo">Password length (8-16): 12 </label>
                <input type="range" id="passwordLength" min=8 max=16>
              </div>
              <div class="radioGroup">
                <h3>Select password type</h3>
                <label for="numbersOnly">
                  <input type="radio" id="numbersOnly" name="passwordType" value="numbers">
                Numbers only</label>
                <label for="alphabetOnly">
                  <input type="radio" id="lettersOnly" name="passwordType" value="letters">
                Letter characters only</label>
                <label for="lettersAndNumbers">
                  <input type="radio" id="lettersAndNumbers" name="passwordType" value="lettersAndNumbers">
                Letters and Numbers</label>
                <label for="allCharacters">
                  <input type="radio" id="allCharacters" name="passwordType" value="all" checked>
                All characters</label>
              </div>
            </div>
            <div class="subContainer2">
              <button id="generatePasswords-btn">Generate passwords</button>
            </div>
            <p></P>
            <div class="inputContainer">
              <div class="subContainer">
                <label for="randomPassword1">Password 1</label>
                <input type="text" id="randomPassword1">
              </div>
              <div class="subContainer">
                <label for="randomPassword2">Password 2</label>
                <input type="text" id="randomPassword2">
              </div>
            </div>
            <div class="subContainer1">
              <button id="copyPassword1-btn">Copy password 1</button>
              <button id="copyPassword2-btn">Copy password 2</button>
            </div>
            <div class="modal" id="modal">
              <h2>Password copied</h2>
            </div>
            <script src="index.js"></script>
        </div>
    </body>
</html>
